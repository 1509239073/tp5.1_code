<script>
    //  页面一加载就加载函数
    $(function () {
        getUserList();
    });

    //  获得用户列表
    function getUserList() {
        $.ajax({
            type: 'POST',
            url: "http://tp5-3.com/user",
            data: {},
            dataType: 'json',
            success: function (data) {
                //  如果状态码为200的时候，这时候就算正确接收到数据
                if ( data.code == 200 ){
                    //  模板赋值
                    var list = {"list": data.data};
                    var _html = template('user_list', list);
                    //  将循环出来的列表，显示出来
                    $("#userList").html(_html);
                }else {
                    layer.msg(data.msg);
                }
            },
            eror: function (data) {
                layer.msg("请求超时");
            }
        });
    }

    /**
     * 删除操作
     * @param id 要删除的用户ID
     */
    function del(id) {
        layer.confirm('是否继续删除？', {
            btn: ['确认删除','返回用户列表'] //按钮
        }, function(){
            $.ajax({
                type: 'POST',
                url: "http://tp5-3.com/user/del",
                data: {id:id},
                dataType: 'json',
                success: function (data) {
                    //  如果状态码为200的时候，这时候就算正确接收到数据
                    if ( data.code == 200 ){
                        layer.msg(data.data.msg,{
                            time:2000  //  两秒后自动关闭
                        });
                        //  弹窗关闭后，跳转到用户列表
                        window.location.href = "list.html";
                    }else {
                        layer.msg(data.msg);
                    }
                },
                eror: function () {
                    layer.msg("请求超时");
                }
            });
            layer.closeAll();
        }, function(){
            //  不删除的话，因为当前已经是列表页面了，所以只需要关掉确认框就好了
            layer.closeAll();
        });
    }
</script>

            <a href="javascript:void(0)" onclick="del({{value.id}})" class="btn btn-sm red">
                <i class="fa fa-trash-o"></i> 删除

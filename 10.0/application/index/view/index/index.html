<script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.5-beta.5/g2.min.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/data-set/0.8.5/data-set.min.js"></script>
<script>
    const data = [{$data}];
    const ds = new DataSet();
    const dv = ds.createView().source(data);
    dv.transform({
        type: 'fold',
        fields: [ 'pv', 'uv','vv' ], // 展开字段集
        key: 'city', // key字段
        value: 'temperature', // value字段
    });
    const chart = new G2.Chart({
        container: 'main',
        forceFit: true,
        // height: window.innerHeight
        height: 400
    });
    chart.source(dv, {
        time: {
            range: [ 0, 1 ]
        }
    });
    chart.tooltip({
        crosshairs: {
            type: 'line'
        }
    });
    chart.axis('temperature', {

    });
    chart.line().position('time*temperature').color('city').shape('smooth');
    chart.point().position('time*temperature').color('city').size(4).shape('circle').style({
        stroke: '#fff',
        lineWidth: 1
    });
    chart.render();
</script>
